<!doctype html>
<html lang="pt_BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Olist - ANUNCIAR E VENDER em MARKETPLACES sem complicação</title>
  <meta name="description" content="ANUNCIAR E VENDER em MARKETPLACES sem complicação.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="assets/css/app.min.css">
</head>

<body>
  <div id="app">
    <section class="c-box">
      <header class="c-box__header">
        <img src="assets/images/logo.svg" alt="logo" title="Olist - ANUNCIAR E VENDER em MARKETPLACES sem complicação.">
        <p class="c-box__title"> Crie sua conta </p>
      </header>
      <form class="c-form">
        <div class="c-form__group">
          <label class="c-form__label" for="nome">Nome completo</label>
          <input class="c-form__input" type="text" id="nome" required>
        </div>
        <div class="c-form__group">
          <label class="c-form__label" for="email">E-mail</label>
          <input class="c-form__input" type="email"  id="email" required>
        </div>
        <div class="c-form__group">
          <label class="c-form__label" for="password">Senha</label>
          <input class="c-form__input" type="password" id="password">
          <div class="c-form__rules">
            <span class="c-form__rules-indicator"></span>
            <span class="c-form__rules-indicator"></span>
            <span class="c-form__rules-indicator"></span>
            <div class="c-form__rules-labels">
              <span class="c-form__rules-label" data-rule="length">Pelo menos 6 caracteres</span>
              <span class="c-form__rules-label" data-rule="capitalize">Pelo menos 1 letra maiúscula</span>
              <span class="c-form__rules-label" data-rule="number">Pelo menos 1 número</span>
            </div>
          </div>
        </div>
        <div class="c-form__group">
          <label class="c-form__label" for="passwordConfirmed">Confirme sua senha</label>
          <input class="c-form__input" type="password" id="passwordConfirmed">
        </div>
        <button type="submit" class="c-button c-button--success">Criar conta</button>
      </form>

    </section>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/labjs/2.0.3/LAB.min.js" type="text/javascript" charset="utf-8"></script>
<script>$LAB
  .script("https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js")
  .script("assets/js/main.js");
</script>

</html>
